{% extends "base.html" %}

{% block body %}
  <div class="row">
    <h2>Lista de Tarefas</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Tarefa</th>
          <th>Descrição</th>
          <th>Data final</th>
          <th>Prioridade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tarefas %}
          <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.nome }}</td>
            <td>{{ t.descricao  }}</td>
            <td>{{ t.data_final }}</td>
            <td>{{ t.get_prioridade_display}}</td>
           <!-- <td><a href="{% url 'tarefas:editar_tarefa' t.id %}" class="btn btn-info btn-xs">Editar</a></td> -->
            <td><a href="{% url 'tarefas:delete_tarefa' t.id %}" class="btn btn-danger btn-xs">Excluir</a></td>

          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'tarefas:nova_tarefa' %}" class="btn btn-danger" role="button">Adicionar nova tarefa</a>
  </div>
{% endblock body %}
